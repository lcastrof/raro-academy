<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

  <script type="text/babel">
    const rootElement = document.getElementById('root');

    const SearchButton = () => (
      <button className="search-button" type="button">
        Search
      </button>
    );

    const Header = () => (
      <header>
        <h1>Contacts</h1>
        <SearchButton />
      </header>
    );

    const CardButton = ({ children }) => (
      <button type="button" className="card-button">
        {children}
      </button>
    );

    const ContactCard = ({ profilePicture, name, position }) => (
      <li className="card-wrapper">
        <div className="card-profile-info">
          <img src={profilePicture} alt={`${name} Picture`} />
          <div>
            <h2 className="profile-name">{name}</h2>
            <h3 className="profile-position">{position}</h3>
          </div>
        </div>
        <div class="card-buttons-wrapper">
          <CardButton>Call</CardButton>
          <CardButton>Send e-mail</CardButton>
        </div>
      </li>
    );

    const ContactsListFooter = ({ numberOfContacts }) => (
      <footer>
        We found {numberOfContacts} contacts
      </footer>
    );

    const ContactsList = ({ children }) => (
      <div className="cards-list-wrapper">
        <ul className="cards-list">
          {children}
        </ul>
        <ContactsListFooter numberOfContacts={23} />
      </div>
    );

    const MainContent = ({ children }) => (
      <main>
        {children}
      </main>
    );

    const element = (
      <>
        <Header />
        <MainContent>
          <ContactsList>
            <ContactCard profilePicture="https://source.unsplash.com/random/?people?profile?sig=1" name="Tom James" position="Programmer" />
            <ContactCard profilePicture="https://source.unsplash.com/random/?people?profile?sig=2" name="Alessa Smith" position="Manager" />
            <ContactCard profilePicture="https://source.unsplash.com/random/?people?profile?sig=3" name="Kate Minard" position="Web Designer" />
            <ContactCard profilePicture="https://source.unsplash.com/random/?people?profile?sig=4" name="John Tudor" position="Database Admin" />
          </ContactsList>
        </MainContent>
      </>
    );


    ReactDOM.render(element, rootElement);
  </script>
</body>

</html>
